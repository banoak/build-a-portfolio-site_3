<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale-1">
  <title>Project 2</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container img-responsive">
    <header>
      <div class="row">
        <figure>
          <div class="col-md-6">
            <img class="logo" src="logo.jpg" alt="Logo">
          </div>
        </figure>
        <article>
          <div class="col-md-6 text-right text-uppercase text-muted text-thin">
            <h1>Leah Holyoak</h1>
            <h4>Web Developer Extraordinaire</h4>
          </div>
        </article>
      </div>
    </header>
    <div class="col-md-12">
      <hr>
    </div>
    <main>
      <div class="col-md-12 centerimage">
        <img src="http://placekitten.com/1100/300" alt="Place Holder">
      </div>
      <section>
        <div class="row">
          <div class="col-md-12 text-muted text-left text-thin myModal">
            <h2>Featured Work</h2>
            <figure>
              <div class="col-md-4 text-center">
                <img src="http://placekitten.com/350/150" alt="Place Holder">
                <h3>Appify</h3>
                <p>https://github.com/banoak/Appify/</p>
              </div>
            </figure>
            <figure>
              <div class="col-md-4 text-center">
                <img src="http://placekitten.com/350/150" alt="Place Holder">
                <h3>Sunflower</h3>
                <p>https://github.com/banoak/Sunflower/</p>
              </div>
            </figure>
            <figure>
              <div class="col-md-4 text-center">
                <img src="http://placekitten.com/350/150" alt="Place Holder">
                <h3>Bokeh</h3>
                <p>https://github.com/banoak/Bokeh/</p>
              </div>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
